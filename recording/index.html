


<!DOCTYPE html>
<html>
  <head>
    <title>Media Recorder in Javascript</title>
    <link rel="stylesheet" href="./main.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
<!-- CSS -->
<style>
    #my_camera{
        position: relative;
     width: 320px auto;
     height: 240px auto;
     border: 1px solid black;
    }
    </style>
  <body>
<div id="container">
    <video id="gum" playsinline autoplay muted autoplay="true" id="videoElement"></video>
    <video id="recorded" playsinline loop></video>

    <div>
      <button class="btn btn-outline-danger"  id="start">Start camera</button>
      <button class="btn btn-outline-warning"  id="record" disabled>Record</button>
      <button  class="btn btn-outline-primary" id="play" disabled>Play</button>
      <button  class="btn btn-outline-secondary" onclick="window.location.href='/index.html'">Home</button>
    </div>
    <div>
      <h4>Media Stream Constraints options</h4>
      <p>
        Echo cancellation: <input type="checkbox" id="echoCancellation" />
      </p>
      <script type=text/javascript>

        function validate(){
          if (remember.checked == 1){
            alert("checked") ;
           gum.style.cssText = "   transform: rotateY(180deg);-webkit-transform:rotateY(180deg); /* Safari and Chrome */-moz-transform:rotateY(180deg); /* Firefox */"
          } else {
            alert("You didn't check it! Let me check it for you.")
            gum.style.cssText = ""
     
          }
        }

      </script>
      <p>
    Mirror My Video  <input id="remember"  name="remember" type="checkbox" onclick="validate()" />
</p>

    </div>

  </div>
</body>
<script src="script.js"></script>
</html>
